<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 650px;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        h2 {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container mt-5 p-4">
    <div class="card p-4">
        <h2 class="text-center mb-4">üè¶ Loan Approval Prediction</h2>
        <form method="post" action="/predict">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="married" class="form-label">Married</label>
                <select class="form-select" id="married" name="married" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="applicant_income" class="form-label">Applicant Income (‚Ç¨)</label>
                <input type="number" class="form-control" id="applicant_income" name="applicant_income"
                       placeholder="e.g. 5000" required>
            </div>

            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount (‚Ç¨)</label>
                <input type="number" class="form-control" id="loan_amount" name="loan_amount" placeholder="e.g. 150"
                       required>
            </div>

            <div class="mb-3">
                <label for="credit_history" class="form-label">Credit History</label>
                <select class="form-select" id="credit_history" name="credit_history" required>
                    <option value="" disabled selected>Select</option>
                    <option value="1">1 (Good)</option>
                    <option value="0">0 (Bad)</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Predict</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
